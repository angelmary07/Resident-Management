<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elite Resident Community Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(120deg,#262749 60%,#3f4179 100%); color: #eee; min-height: 100vh; margin:0; font-family: 'Montserrat', sans-serif; }
        .main { margin-top: 120px; display: flex; justify-content: center; align-items: flex-start; min-height: 78vh; }
        .auth-container { width: 400px; background: rgba(39, 40, 60, 0.98); border-radius: 16px; box-shadow: 0 8px 42px #22285e22; padding: 42px 32px 30px 32px; }
        h1 { text-align: center; color: gold; margin-bottom: 18px; letter-spacing:1.5px; font-weight: 800;}
        .social-container { text-align: center; margin-bottom: 12px;}
        .social i { color: #447ee7; margin: 0 10px; font-size: 1.22em; transition: color 0.15s;}
        .social i:hover { color: gold; }
        input, button { width: 100%; margin: 12px 0; padding: 12px; border-radius: 24px; font-size: 1.09em; outline: none; border: none; background: #2f3050; color: #ffe; box-shadow: 0 2px 10px #24244a22 inset; transition: background 0.18s; }
        input:focus { background: #383a68; }
        label { color:#ffe066; font-weight:600; font-size:1.06em; }
        button, .cta-btn { background: gold; color: #262749 !important; font-weight: bold; font-size: 1.13em; border-radius: 24px; letter-spacing: 1px; box-shadow: 0 2px 12px #22285e44; margin-top: 6px; transition: 0.22s filter, 0.19s box-shadow; }
        button:hover,.cta-btn:hover { filter: brightness(1.18); box-shadow: 0 8px 28px #ffd70077;}
        .form-divider { text-align:center; margin: 18px 0 10px 0; color: #ccc; font-size: 1.11em; font-weight: bold; letter-spacing: 0.6px;}
        .alert { background: #e3242b; color: #fff; font-size: 1em; border-radius: 18px; padding: 7px 16px; margin-bottom: 10px; text-align: center; }
        .success { background: #28c76f; color: #fff; font-size: 1.09em; border-radius: 20px; padding: 17px 22px; margin-bottom: 16px; text-align: center; box-shadow: 0 3px 20px #28c76f22; animation: slidein 0.4s cubic-bezier(.47,1.64,.41,.8) 1; }
        #loading-signup, #loading-signin { display: none; color: #ffe066; text-align: center; margin: 10px 0; }
        @media (max-width:600px){ .auth-container{width:95vw;padding:20px 4vw;} }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="stats.html">Rating & Statistics</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="auth-container">
            <div id="alert-container"></div>

            <form id="signup-form" autocomplete="off">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Name" required />
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Email" required />
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="button" id="signup-button">Sign Up</button>
                <div id="loading-signup">Processing...</div>
            </form>

            <div class="form-divider">or</div>

            <form id="signin-form" autocomplete="off">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" placeholder="Email" required />
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" placeholder="Password" required />
                <a href="#" id="forgot-link">Forgot your password?</a>
                <button type="button" id="signin-button">Sign In</button>
                <div id="loading-signin">Processing...</div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(type, msg) {
            const alertBox = document.getElementById('alert-container');
            alertBox.innerHTML = `<div class="${type}">${msg}</div>`;
            setTimeout(() => { alertBox.innerHTML = ''; }, 4000);
        }

        document.getElementById('signup-button').addEventListener('click', function() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();

            if (!name || !email || !password) {
                showAlert('alert', 'All fields are required.');
                return;
            }
            if (password.length < 6) {
                showAlert('alert', 'Password must be at least 6 characters.');
                return;
            }

            document.getElementById('loading-signup').style.display = 'block';

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'signup.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('loading-signup').style.display = 'none';
                    if (xhr.status === 200) {
                        showAlert('success', xhr.responseText || 'Account created successfully!');
                    } else {
                        showAlert('alert', 'Error: ' + xhr.status + ' - ' + xhr.responseText);
                    }
                }
            };

            xhr.send(`name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        });

        document.getElementById('signin-button').addEventListener('click', function() {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value.trim();

            if (!email || !password) {
                showAlert('alert', 'Email and password are required.');
                return;
            }

            document.getElementById('loading-signin').style.display = 'block';

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'signin.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('loading-signin').style.display = 'none';
                    if (xhr.status === 200) {
                        showAlert('success', xhr.responseText || 'Login successful! Redirecting...');
                    } else {
                        showAlert('alert', 'Login failed: ' + xhr.responseText);
                    }
                }
            };

            xhr.send(`email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        });

        document.getElementById('forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('success', 'Password recovery feature coming soon.');
        });
    </script>
</body>
</html>
