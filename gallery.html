<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery Elite Resident Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #1a2237 0%, #181e41 100%);
      color: #ececec;
      font-family: Poppins, Georgia, serif;
      margin: 0;
      padding: 0;
    }
    nav {
      position: fixed;
      width: 100vw;
      top: 0; left: 0;
      background: rgba(20,20,40,0.7);
      z-index: 10;
      display: flex; justify-content: flex-end; align-items: center;
      height: 70px;
      font-size: 1.08rem;
    }
    nav ul {
      margin: 0 50px 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 34px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 4px;
      transition: 0.25s background;
    }
    nav ul li a:hover, nav ul li a.active {
      background: gold;
      color: #333;
    }
    .gallery-header {
      background: linear-gradient(rgba(24,30,65,0.63),rgba(40,32,70,0.75)), url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      min-height: 180px;
      text-align: center;
      color: #ffe066;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 25px #23294618;
      padding-top: 52px;
      padding-bottom: 18px;
    }
    .gallery-header h1 { font-size: 2.5em; font-family: Georgia; font-weight: 900; letter-spacing: 2px;}
    .gallery-caption {
      text-align: center;
      font-size: 1.1em;
      color: #eedfa9;
      margin: 34px 0 22px 0;
      letter-spacing: 0.8px;
    }
    @media (max-width:600px){
      nav ul {margin: 0 5vw 0 0;}
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="gallery.html" class="active">Gallery</a></li>
    <li><a href="complaints.html">Complaints</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="stats.html">Rating & Statistics</a></li>
  </ul>
</nav>
<div class="gallery-header">
  <h1>Community Gallery</h1>
</div>
<div class="gallery-caption">
  Discover highlights from our community's events, activities, and daily life.
</div>
<div class="container" style="margin-top: 90px;">
  <div id="carouselGallery" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" class="d-block w-100 rounded" alt="Community Event">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80" class="d-block w-100 rounded" alt="Celebration">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1454023492550-5696f8ff10e1?auto=format&fit=crop&w=800&q=80" class="d-block w-100 rounded" alt="Teamwork">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1482062364825-616fd23b8fc1?auto=format&fit=crop&w=800&q=80" class="d-block w-100 rounded" alt="Leisure">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <canvas id="galleryCanvas" width="600" height="240" style="background:#171a36;border-radius:12px;box-shadow:0 2px 18px #23294618;margin:auto;display:block;"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Canvas: Draw styled gallery title and icons
  const ctx = document.getElementById('galleryCanvas').getContext('2d');
  ctx.font = "bold 38px Georgia";
  ctx.fillStyle = "#ffe066";
  ctx.textAlign = "center";
  ctx.fillText("Elite Resident Gallery", 300, 65);
  ctx.font = "24px Montserrat";
  ctx.fillStyle = "#eedfa9";
  ctx.fillText("Special moments from our community", 300, 110);

  // Cute simple gallery icon row
  ctx.save();
  const galleryIcons = ["\u{1F4F7}","\u{1F381}","\u{1F389}","\u{1F308}"];
  ctx.font = "38px Arial";
  ctx.textAlign = "left";
  let x = 138;
  for (let icon of galleryIcons) {
    ctx.fillText(icon, x, 170);
    x += 80;
  }
  ctx.restore();
</script>
</body>
</html>
